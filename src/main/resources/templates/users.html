    <div class="page-main">
        <div class="header py-4">
            <div class="container">

                    <a class="header-brand" href="./index.html">
                        <img th:src="@{/static/images/tabler.svg}" class="header-brand-img" alt="tabler logo"> UnitCoin Bot

                    <a href="#" class="header-toggler d-lg-none ml-3 ml-lg-0" data-toggle="collapse" data-target="#headerMenuCollapse">

        </div>
        <div class="header collapse d-lg-flex p-0" id="headerMenuCollapse">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-3 ml-auto">
                        <form class="input-icon my-3 my-lg-0">
                            <input type="search" class="form-control header-search" placeholder="Search…" tabindex="1">
                            <div class="input-icon-addon">

                            </div>
                        </form>
                    </div>
                    <div class="col-lg order-lg-first">
                        <ul class="nav nav-tabs border-0 flex-column flex-lg-row">
                            <li class="nav-item">
                                <a href="/index.html" class="nav-link active"><i class="fe fe-home"></i>Главная</a>

                            <li class="nav-item">
                                <a href="/users" class="nav-link" data-toggle="dropdown"><i class="fe fe-users"></i>Пользователи</a>

                            <li class="nav-item dropdown">
                                <a href="javascript:void(0)" class="nav-link" data-toggle="dropdown"><i class="fe fe-dollar-sign"></i>Пополнения</a>

                </div>
            </div>
        </div>
        <div class="my-3 my-md-5">
            <div class="container">
                <div class="page-header">
                    <h1 class="page-title">
                        Пользователи
                    </h1>
                </div>
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">Все пользователи</h3>
                        </div>
                        <div class="table-responsive">
                            <table class="table card-table table-vcenter text-nowrap">
                                <thead>
                                <tr>
                                    <th class="w-1">ID</th>
                                    <th>NickName</th>
                                    <th>Баланс</th>
                                    <th>Уровень</th>
                                    <th>Дата регистрации</th>
                                    <th>Бан</th>
                                    <th></th>
                                    <th></th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="user: ${users}">
                                    <td><span class="text-muted" th:text="${user.chat_id}"></span></td>
                                    <td th:text="${user.user_name}"></td>
                                    <td th:text="${user.balance}"></td>
                                    <td th:text="${user.level}"></td>
                                    <td> None </td>
                                    <td th:switch="${user.ban}">
                                        <p th:case="false">
                                        <span   class="status-icon bg-success"></span>
                                        Не в бане
                                        </p>
                                        <p th:case="true">
                                        <span   class="status-icon bg-danger"></span>
                                        В бане
                                        </p>
                                    </td>
                                    <td class="text" th:switch="${user.ban}">
                                        <form th:case="false" th:action="'/user/ban/' + ${user.chat_id}" method="post">
                                            <button type="submit" class="btn btn-secondary btn-sm">Забанить</button>
                                        </form>
                                        <form th:case="true" th:action="'/user/unban/' + ${user.chat_id}" method="post">
                                            <button type="submit" class="btn btn-secondary btn-sm">Разбанить</button>
                                        </form>
                                    </td>
                                    <td>
                                        <a class="icon" th:href="'/details/' + ${user.chat_id}">
                                            <i class="fe fe-edit"></i>
                                        </a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>


            </div>
        </div>

        </div>
