<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <div th:replace="header :: header"></div>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.css">
    <link href="https://cdn.datatables.net/1.11.3/css/dataTables.bootstrap4.min.css">
</head>
<body>
<div class="container-fluid" id="wrapper">
    <div class="row">
        <nav class="sidebar col-xs-12 col-sm-4 col-lg-3 col-xl-2">
            <h1 class="site-title"><a href="admin.html"><em class="fa fa-rocket"></em>TeleMoney</a></h1>

            <a href="#menu-toggle" class="btn btn-default" id="menu-toggle"><em class="fa fa-bars"></em></a>
            <ul class="nav nav-pills flex-column sidebar-nav">
                <li class="nav-item"><a class="nav-link" href="admin"><em class="fa fa-dashboard"></em> Главная <span class="sr-only">(current)</span></a></li>
                <li class="nav-item"><a class="nav-link" href="users"><em class="fa fa-calendar-o"></em> Пользователи </a></li>
                <li class="nav-item"><a class="nav-link" href="pay"><em class="fa fa-bar-chart"></em> Выводы </a></li>
                <li class="nav-item"><a class="nav-link active" href="payment"><em class="fa fa-bar-chart"></em> Оплата </a></li>
                <li class="nav-item"><a class="nav-link" href="info"><em class="fa fa-hand-o-up"></em> Информация</a></li>
            </ul>
            <a href="login.html" class="logout-button"><em class="fa fa-power-off"></em>Выйти</a>
        </nav>
        <main class="col-xs-12 col-sm-8 col-lg-9 col-xl-10 pt-3 pl-4 ml-auto">
            <header class="page-header row justify-center">
                <div class="col-md-12 col-lg-12" >
                    <h1 class="float-left text-center text-md-left">Оплата</h1>
                </div>
                <div class="clear"></div>
            </header>
            <section class="row">
                <div class="col-sm-12">
                    <section class="row">
                        <div class="col-md-12 col-lg-12">
                            <div class="card mb-4">
                                <div class="card-block">
                                    <h3 class="card-title">Все пополнения</h3>
                                    <div class="table-responsive">
                                        <table id="myTable" class="table table-striped">
                                            <thead>
                                            <tr>
                                                <th>№ оплаты</th>
                                                <th>Сумма</th>
                                                <th>Дата</th>
                                                <th>Статус</th>
                                                <th>Пользователь</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr th:each="qiwiPays: ${qiwiPay}">
                                                <td th:text="${qiwiPays.idPay}"></td>
                                                <td th:text="${qiwiPays.amount}"></td>
                                                <td th:text="${qiwiPays.data}"></td>
                                                <td th:text="${qiwiPays.status}"></td>
                                                <td th:text="${qiwiPays.user_id}"></td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </section>
        </main>
    </div>
</div>

<!-- Bootstrap core JavaScript
==================================================-->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.11.3/js/dataTables.bootstrap4.min.js"></script>
<script>
    $(document).ready( function () {
        $('#myTable').DataTable();
    } );
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script th:src="@{/static/js/bootstrap.min.js}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
<div th:replace="footer :: footer"></div>
</body>
</html>
